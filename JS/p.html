<!DOCTYPE html>
<html>
<body>
<script>
    var i,j,k;
    var n = prompt("Enter A Series :");
    for(i=1;i<=n;i++)
    {
        for(j=i;j<n;j++)
        {
            document.write("&nbsp ");
        }
        for(k=1;k<2*i;k++)
        {
            document.write("* "); 
            
        }
        document.write("<br>");
    }
    
    for(i=n-1;i>=1;i--)
    {
        for(j=i;j<n;j++)
        {
            document.write("&nbsp ");
        }
        for(k=1;k<2*i;k++)
        {
            document.write(" *"); 
            
        }
        document.write("<br>");
    } 
</script>
</body>
</html>
