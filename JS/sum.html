    <script>
        var a = parseInt(prompt("Enter First No. :"));
        var b = parseInt(prompt("Enter Second No. :"));
        add(a,b);
        function  add(a,b)
        {
            var z;
            z= a+b;
            if( z==300 )
             {
                document.write("True");
             }
            else if (a == 300 || b == 300)
            {
                document.write("True"); 
            }
            else
            document.write("False");
        }
        
</script>
