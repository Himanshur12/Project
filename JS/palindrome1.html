<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unique Elements</title>
</head>
<body>
<script>
    let num =parseInt(prompt("Enter No :"));
    var rev=0;
    var onum=0;
    var rem=0;
    onum=num;
    while(num!=0) {
        rem=num%10;
        num=parseInt(num/10);
        rev=rev*10+rem;
      
        }
    if(onum==rev)
    {
        document.write(rev+" Is "+"Palindrome");
    }
    else
    document.write(rev+" Is "+"Not Palindrome");
    </script>        
</body>
</html>
