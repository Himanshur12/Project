<!DOCTYPE html>
<html>
<body>
<script>
    var i=0;j=0,s,t=0;
    for(i=0;i<5;i++)
    {
        for(s=t;s<5;s++)
        {
            document.write(" ");
        }
        for(j=0;j<i;i++)
        {
            document.write(" * "); 
            t=t+1;
        }
        document.write("<br>");
    }
</script>
</body>
</html>
