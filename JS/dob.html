<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Format</title>
</head>
<body>
    <script>
        var d = new Date();
        document.write("1.Format Of Current Date : "+d.getMonth()+"/"+d.getDate()+"/"+d.getFullYear()+"<br>");
        document.write("2.Format Of Current Date : "+d.getDate()+"/"+d.getMonth()+"/"+d.getFullYear()+"<br>");
        document.write("3.Format Of Current Date : "+d.getFullYear()+"/"+d.getDate()+"/"+d.getMonth());
    </script>         

</body>
</html>
